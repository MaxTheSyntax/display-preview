<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <h1>Display Preview</h1>
            <p class="subtitle">Preview LCD screens to-scale</p>

            <div class="form-group">
                <label for="monitorDiagonal">Monitor Diagonal (in)</label>
                <input type="number" id="monitorDiagonal" step="0.1" min="0" placeholder="24" aria-describedby="monitorDiagonalHelp">
                <small id="monitorDiagonalHelp" class="help-text">Optional: enter your physical screen size to override the estimate.</small>
            </div>

            <div class="measurement-units">
                <label class="unit-label">Units</label>
                <label>
                    <input type="radio" name="measurementUnit" value="in" checked>
                    in
                </label>
                <label>
                    <input type="radio" name="measurementUnit" value="cm">
                    cm
                </label>
                <label>
                    <input type="radio" name="measurementUnit" value="mm">
                    mm
                </label>
            </div>
            
            <div class="form-group">
                <label for="screenWidth">Screen Width</label>
                <input type="number" id="screenWidth" step="0.1" min="0" placeholder="13.3">
            </div>
            
            <div class="form-group">
                <label for="screenHeight">Screen Height</label>
                <input type="number" id="screenHeight" step="0.1" min="0" placeholder="7.5">
            </div>
            
            <div class="form-group">
                <label for="deviceWidth">Device Width</label>
                <input type="number" id="deviceWidth" step="0.1" min="0" placeholder="14">
            </div>
            
            <div class="form-group">
                <label for="deviceHeight">Device Height</label>
                <input type="number" id="deviceHeight" step="0.1" min="0" placeholder="9">
            </div>
            
            <div class="input-mode">
                <label>
                    <input type="radio" name="inputMode" value="resolution" checked>
                    Resolution
                </label>
                <label>
                    <input type="radio" name="inputMode" value="ppi">
                    PPI
                </label>
            </div>
            
            <div id="resolutionInputs" class="resolution-inputs">
                <div class="form-group">
                    <label for="resWidth">Width (px)</label>
                    <input type="number" id="resWidth" step="1" min="1" placeholder="1920">
                </div>
                
                <div class="form-group">
                    <label for="resHeight">Height (px)</label>
                    <input type="number" id="resHeight" step="1" min="1" placeholder="1080">
                </div>
            </div>
            
            <div id="ppiInputs" class="ppi-inputs" style="display: none;">
                <div class="form-group">
                    <label for="ppi">PPI</label>
                    <input type="number" id="ppi" step="1" min="1" placeholder="166">
                </div>
            </div>

            <div class="pattern-toggle">
                <label class="unit-label">Screen Pattern</label>
                <label>
                    <input type="radio" name="patternType" value="gradient" checked>
                    Gradient
                </label>
                <label>
                    <input type="radio" name="patternType" value="checkerboard">
                    Checkerboard
                </label>
            </div>

            <div id="checkerboardOptions" class="checkerboard-options" style="display: none;">
                <div class="form-group">
                    <label for="squareSize">Square Size (px)</label>
                    <input type="number" id="squareSize" step="1" min="1" placeholder="Auto" value="20">
                </div>
            </div>
            
            <button id="generateBtn" class="btn-generate">Generate</button>

            <div class="info-panel" id="infoPanel" style="display: none;">
                <div id="displayInfo"></div>
            </div>
        </div>
    </aside>

    <!-- Preview Area -->
    <main class="preview-area" id="previewArea">
        <div class="preview-info-banner" id="previewInfoBanner" aria-live="polite"></div>
        <div class="preview-container" id="previewContainer">
            <div class="preview-content" id="previewContent">
                <div id="devicePreview" class="device-preview">
                    <div id="screenPreview" class="screen-preview"></div>
                </div>
            </div>
        </div>
        <div class="preview-placeholder" id="previewPlaceholder">
            <p>Enter specifications and click Generate to preview</p>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
